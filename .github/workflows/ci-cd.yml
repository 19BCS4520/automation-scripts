name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - staging
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install flake8
        run: pip install flake8
      - name: Lint code
        run: flake8 .

  unit-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run unit tests
        run: python -m unittest discover tests/unit

  integration-test:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run integration tests
        run: python -m unittest discover tests/integration

  deploy:
    runs-on: ubuntu-latest
    needs: integration-test
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Environment
        run: |
          echo "Deploying to environment: ${{ github.ref }}"
          if [[ "${GITHUB_REF##*/}" == "dev" ]]; then
            echo "âœ… Deploying to Development Server"
            # Your dev deploy commands
          elif [[ "${GITHUB_REF##*/}" == "staging" ]]; then
            echo "ðŸš€ Deploying to Staging Server"
            # Your staging deploy commands
          elif [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "ðŸš¨ Deploying to Production Server"
            # Your production deploy commands
          fi
  notify-on-failure:
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram alert on failure
        run: |
          curl -s -X POST https://api.telegram.org/bot8186552300:AAGY4fNZhDTE7QyBeHl04cAdLwedSfEDuos/sendMessage \
          -d chat_id=1039197720 \
          -d text="ðŸš¨ CI/CD Pipeline Failed in repo: ${{ github.repository }} on branch: ${{ github.ref }}. Check GitHub Actions for details."
